<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Custom Css -->
    <link rel="stylesheet" href="showSearchApp.css">
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Show Search App</title>
</head>

<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-film"></i>
            <a href="/showSearchApp.html">
                <h1>TV Show Search</h1>
            </a>
        </div>
        <div class="header-Search">
            <form id="headerSearchForm" action="#">
                <i id="searchBtn" class="fa-solid fa-magnifying-glass"></i>
                <input id="searchShowInput" class="search-show-input" type="search" placeholder="Search Shows"
                    autocomplete="off">
            </form>
        </div>
    </header>

    <main>
        <div class="main-container">
            <section id="featuredToday" class="">
                <h2 class="section-title">Featured Today</h2>
                <div id="featuredTodayShows"></div>
            </section>

            <section id="searchResults" class="hidden">
                <h2 class="section-title">Search: </h2>
                <div id="searchResultShows"></div>
            </section>

            <section id="premieresAnnoucements" class="">
                <h2 class="section-title">Premieres and Announcements</h2>
                <div id="premieresAnnoucementsShows"></div>
            </section>
        </div>
    </main>

    <!-- fontAwesome Js -->
    <script src="https://kit.fontawesome.com/389cdbd17f.js" crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Custom js -->
    <script src="app.js"></script>
</body>

</html>
